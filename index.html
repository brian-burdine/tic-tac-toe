<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class='container' id ='app'>
        <header>
            <div class='row' id='title'>
                <div class='col'>
                    <h1 class='text-center'>Tic-Tac-Toe</h1>
                </div>
            </div>
        </header>
        <main>
            <div class='row' id='player-msg'>
                <div class='col-5 text-center'>
                    <h3 id='left-msg' class='d-block'>Player 1's turn</h3>
                </div>
                <div class='col-2 text-center'>
                    <h2 id='center-msg'>O</h2>
                </div>
                <div class='col-5 text-center'>
                    <h3 id='right-msg' class='d-none'>Player 2's turn</h3>
                </div>
            </div>
            <div class='row' id='game'>
                <div class='col text-center'>
                    <table class='table table-bordered border-dark-subtle border-4 align-middle mx-auto'>
                        <tr>
                            <td id='0' class="bg-info-subtle text-danger">X</td>
                            <td id='1' class="bg-info-subtle text-primary">O</td>
                            <td id='2'></td>
                        </tr>
                        <tr>
                            <td id='3'></td>
                            <td id='4'></td>
                            <td id='5'></td>
                        </tr>
                         <tr>
                            <td id='6'></td>
                            <td id='7'></td>
                            <td id='8'></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class='row' id='reset'>
                <div class='col text-center'>
                    <button class="btn btn-outline-secondary btn-lg">Restart Game</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
